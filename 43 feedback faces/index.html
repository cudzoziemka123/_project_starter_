<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our <br />
        customer support performance?
      </strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://www.svgrepo.com/show/492561/sad-1.svg" alt="" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://www.svgrepo.com/show/492558/deadpan-1.svg" alt="" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="https://www.svgrepo.com/show/492551/happy-2.svg" alt="" />
          <small>Satisfied</small>
        </div>
      </div>
      <button id="send" class="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
