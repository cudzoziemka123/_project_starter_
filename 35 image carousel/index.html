<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div
        class="image-container"
        id="imgs"
      >
        <img
          src="https://plus.unsplash.com/premium_photo-1728391710545-3d7d0bcd0b21?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="first image"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1729588248356-b498effbc6b6?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNHx8fGVufDB8fHx8fA%3D%3D"
          alt="second image"
        />
        <img
          src="https://images.unsplash.com/photo-1729508418289-75baec809821?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0NHx8fGVufDB8fHx8fA%3D%3D"
          alt="third image"
        />
        <img
          src="https://images.unsplash.com/photo-1728588266991-90ecfa62a372?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="fourth image"
        />
      </div>
      <div class="buttons-container">
        <button
          id="left"
          class="btn"
        >
          Prev
        </button>
        <button
          id="right"
          class="btn"
        >
          Next
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
